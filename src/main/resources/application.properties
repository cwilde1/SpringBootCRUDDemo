# App name
spring.application.name=demo

# Correct JDBC URL for SQLite
spring.datasource.url=jdbc:sqlite:data/docme360.db

# JDBC driver for SQLite
spring.datasource.driver-class-name=org.sqlite.JDBC

# Disable Hibernate DDL management
spring.jpa.hibernate.ddl-auto=none

# Set dialect for Hibernate runtime (not schema)
spring.jpa.database-platform=com.example.demo.config.SQLiteDialect

# Enable raw SQL init every time
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Prevent Hibernate from relying on JDBC metadata
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
